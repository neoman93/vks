<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">Закрыть</button>
			<div class="popup__body">
				<h3 class="popup__title">Заполните форму</h3>
				<h5 class="popup__subtitle">Наш специалист скоро свяжется с Вами</h5>
				<form class="popup__form form-popup" action="">
					<input autocomplete="off" required type="text" name="form[]" data-error="Ошибка" placeholder="Тип гарантии*" class="input form-popup__input" />
					<input autocomplete="off" required type="number" name="form[]" data-error="Ошибка" placeholder="Сумма*" class="input form-popup__input" />
					<input autocomplete="off" type="number" name="form[]" data-error="Ошибка" placeholder="Срок*" class="input form-popup__input" />
					<div class="popup__row">
						<input autocomplete="off" required type="number" name="form[]" data-error="Ошибка" placeholder="Номер лота" class="input form-popup__input" />
						<input autocomplete="off" type="number" name="form[]" data-error="Ошибка" placeholder="Номер закупки" class="input form-popup__input" />
					</div>
					<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Сылка на тендер" class="input form-popup__input" />
					<input autocomplete="off" required type="text" name="form[]" data-error="Ошибка" placeholder="Наименование ЮЛ*" class="input form-popup__input" />
					<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Имя" class="input form-popup__input" />
					<input autocomplete="off" required type="tel" name="form[]" data-error="Ошибка" placeholder="Телефон*" class="input form-popup__input" />
					<input autocomplete="off" type="email" name="form[]" data-error="Ошибка" placeholder="Электронная почта" class="input form-popup__input" />
					<div class="popup__btn-row"><button class="button" type="submit">Отправить</button></div>
				</form>
			</div>
		</div>
	</div>
</div>
